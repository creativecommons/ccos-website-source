[model]
name = Blog Post
label = {{ this.title }}
hidden = yes

[fields.title]
label = Title
type = string
size = large

[fields.categories]
label = Categories
type = strings

[fields.series]
label = Select the Series
type = select
source = record.parent.parent.children.get('series').children.all()

[fields.pub_date]
label = Publication date
type = date
width = 1/2

[fields.author]
label = Author
type = strings

[fields.body]
label = Body
type = markdown

[fields.excerpt]
label = Excerpt
type = markdown
width = 1/2
