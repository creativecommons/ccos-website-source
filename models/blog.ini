[model]
name = Blog
label = Blog
hidden = yes
protected = yes

[fields.title]
label = Title
type = string
size = large

[fields.description]
label = Description
type = markdown

[children]
model = blog-post
order_by = -pub_date, title

[pagination]
enabled = yes
per_page = 12

[fields.body_class]
label = Body Class
type = string
default = blog-index
