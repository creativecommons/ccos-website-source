{% from "macros/posts.html" import render_posts %}

{% macro render_categories(categories) %}
    {% for category in site.query(categories.path) %}
      <a class="button tag margin-vertical-small margin-horizontal-smaller" href="{{ category|url }}" aria-label="Category: {{ category.name }}">
        {{ category.name }}
      </a>
    {% endfor %}
{% endmacro %}
