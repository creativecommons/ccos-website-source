<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>Redirect to: {{ this.target }}</title>
    <meta http-equiv="refresh" content="0; URL='{{ this.target }}'"/>
    <link href="{{ this.target }}" rel="canonical"/>
  </head>
  <body>
    <a href="{{ this.target }}" aria-label="Click to redirect to {{ this.target }}">Redirect to: {{ this.target }}</a>
  </body>
</html>
